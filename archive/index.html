
<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <title>Adding Numbers</title>
        <script src='./js/script.js'></script>
        <link rel='stylesheet' href='./css/style.css'>

    </head>
    <body>
        <!-- HEADER -->
        <div class='header'>
            <a href='./index.html'> <img src="./assets/logo.png" alt="Logo"> </a>
            <div class="menu-options">
                <a href='./about.html'> About </a>
                <a href='./contact.html'> Contact Us </a>
            </div>
        </div>

        <div class="highlight-picture">
            <img src="./assets/highlightpic.png" alt="Picure of man walking on mountain">

        </div>
        
        <!-- MAIN CONTENT -->
        <div class="main-content">


            <!-- First Number -->
            <div class="add-box-1">
                <span>Enter your first number here</span>
                <input id='first-number' type="number">
            </div>

         
            <!-- Select Operator -->
            <select name="Choose Operator" id="operator-sign">
                <option value="add"> Addition (+)</option>
                <option value="subtract"> Subtract (-)</option>
                <option value="multiply"> Multiply (*)</option>
                <option value="divide"> Divide (รท)</option>
            </select>

            <!-- Second -->
            <div class="add-box-2">
                <span>Enter your second number here</span>
                <input id='second-number'type="number">

            </div>

        </div>

        <div class="result">
            <button id="calculate-button"> Calculate </button>
            <h1 id="display-result"></h1>
        </div>

        <div class="test-input">
            <input id="text-here" type="string">
            <button id="text-to-console">Put to Console</button>
        </div>

        <div class="color-boxes">
            

        </div>

      

    </body>

</html>
